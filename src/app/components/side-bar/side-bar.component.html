<div class="container">
    <mat-toolbar>
        <button mat-icon-button aria-label="Menu Principal" (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Digital Imob</span>
        <span class="spacer"></span>
        @if(!opened) {
            <button mat-icon-button aria-label="Favoritos">
                <mat-icon>exit_to_app</mat-icon>
            </button>
        }
    </mat-toolbar>

    <mat-sidenav-container>
        <mat-sidenav #sidenav [mode]="sidenavMode" [(opened)]="opened">
            <div class="content-side">
                <div class="user-area">
                    <img src="../../assets/man_avatar.png" width="120" alt="Imagem do corretor">
                    <span>Bem-vindo de volta,</span>
                    <span><strong>{{username}}</strong></span>
                </div>
                <span class="spacer-line"></span>
                <div class="option">
                    <a routerLink="/captacao" (click)="closeSideBar()">
                        <mat-icon>search</mat-icon>
                        <span>Captação de Imóveis</span>
                    </a>
                </div>
                <span class="spacer-line"></span>
                <div class="option">
                    <a routerLink="/adicionar-empreendimento" (click)="closeSideBar()">
                        <mat-icon>add_circle_outline</mat-icon>
                        <span>Adicionar Empreendimento</span>
                    </a>
                </div>
                <span class="spacer-line"></span>
                <div class="option">
                    <a href="">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Sair</span>
                    </a>
                </div>
                <span class="spacer-line"></span>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
            <app-content-area></app-content-area>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
